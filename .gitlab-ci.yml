image: docker:latest
services:
- docker:dind

variables:
  DOCKER_DRIVER: overlay
  MAVEN_OPTS: "-Dhttps.protocols=TLSv1.2 -Dmaven.repo.local=$CI_PROJECT_DIR/.m2/repository -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=WARN -Dorg.slf4j.simpleLogger.showDateTime=true -Djava.awt.headless=true"
  MAVEN_CLI_OPTS: "--batch-mode --errors --fail-at-end --show-version -DinstallAtEnd=true -DdeployAtEnd=true -B"
  DEPLOY_PROJECT: "yogstation-ping"

stages:
  - build
  - release

cache:
  key: "$CI_BUILD_REF_NAME"
  paths:
    - target/
    - .m2/repository

build:
  stage: build
  image: maven:3.6.0-jdk-8-alpine
  script:
    - 'mvn $MAVEN_CLI_OPTS package'
  artifacts:
    paths:
    - target/

release:
  stage: release
  before_script:
    - 'cp target/$DEPLOY_PROJECT.jar app.jar'
  script:
    - 'docker build -t registry.gitlab.com/ashcorr20/yogstationweb/$DEPLOY_PROJECT .'
    - 'docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN registry.gitlab.com'
    - 'docker push registry.gitlab.com/ashcorr20/yogstationweb'
  only:
    - $DEPLOY_PROJECT